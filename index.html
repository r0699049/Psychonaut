<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | 3_Project_Boost</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>  
    <script src="Build/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/unityproject.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div class="webgl-content">
    <div style="font-family: Arial">
      Go fullscreen mode for a better experience! <br/>
    	Controls: <ul>
    		<li><span style="font-weight: bold">SPACE: </span>BOOST</li>
    		<li><span style="font-weight: bold">Q: </span>LEAN LEFT</li>
    		<li><span style="font-weight: bold">D: </span>LEAN RIGHT</li>
    	</ul>
    </div>
      <div id="gameContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
        <div class="title">3_Project_Boost</div>
      </div>
    </div>
  </body>
</html>
